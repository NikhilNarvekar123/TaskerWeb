<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel= "stylesheet" href="style.css">

    <script src="main.js"></script>

<body onload="loadData()">
    
    <div class = "container" id="parentContainer">
        <div class = "def_jumbo" id="firstJumbo">
            <div class = "jumbotron" id = "firstTask" >
                <h2>No Tasks &nbsp  :-( </h2>                
            </div>
        </div>
    </div>

    <div class="horizontal">
        
        <div class = "wrapper">
            <a href="newEvent.html">
            <button type="button" id = "btn" onclick="addNewTask(this)"> 
                Add New Task...
            </button>
        </div>  

        <div class = "wrapper">
            <a href="index.html">
            <button type="button" onclick="clearData()">
                Clear All Tasks
            </button>
        </div>

    </div>

</body>
